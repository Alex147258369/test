
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PSV Cubemap Demo</title>

<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/cubemap-adapter@5/index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css">

  <style>
    html, body, #viewer {
  margin: 0;
  width: 100vw;
  height: 100vh;
  font-family: sans-serif;
}
  </style>
</head>

<body>
  <div id="viewer"></div>

  <script>
const baseUrl = 'https://alex147258369.github.io/test/';
const baseUrll = 'https://photo-sphere-viewer-data.netlify.app/assets/';

const viewer = new PhotoSphereViewer.Viewer({
    container: 'viewer',
    adapter: PhotoSphereViewer.CubemapTilesAdapter,
    panorama: {
        faceSize: 7168,
        nbTiles: 4,
        baseUrl: {
            left: baseUrl + 'r.jpg',
            front: baseUrl + 'b.jpg',
            right: baseUrl + 'l.jpg',
            back: baseUrl + 'f.jpg',
            top: baseUrl + 'u.jpg',
            bottom: baseUrl + 'd.jpg',
        },
        tileUrl: (face, col, row) => {
            const num = row * 4 + col;
            return `${baseUrll}cubemap-tiles/${face}_${('00' + num).slice(-2)}.jpg`;
        },
    },
    caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
    loadingImg: baseUrll + 'loader.gif',
    touchmoveTwoFingers: false,
    mousewheelCtrlKey: false,
});

});
  </script>
</body>
</html>
